	<section class="main">
		<h1 class="title">Reservation</h1>
		<form action="#">
			<div class="main-box">
				<div class="input-box">
					<span class="text">Nom & Prénom</span>
					<input  type="text" placeholder="entrez votre Nom et Prénom" required>
					
				</div>
				
				<div class="input-box">
					<span class="text">Date de rendez-vous</span>
										<input class="text" type="date" required>
				</div>
	
				<div class="input-box">
					<span class="text">Numéro de télephone</span>
					<input type="Number" placeholder="votre Numéro" required>
				</div>
                <div class="input-box">
					<span class="text">Message</span>
					<input type="text" placeholder="entrez votre message" required>
			 </div>
			</div>

			<div class="container">
				<input type="radio" name="TYV" id="circle-1">
				<input type="radio" name="TYV" id="circle-2">
				<input type="radio" name="TYV" id="circle-3">
				<input type="radio" name="TYV" id="circle-4">
				<span class="TYV">Type de voiture</span>
				<div class="category">
					<label for="circle-1">
						<span class="circle one"></span>
						<span class="male">Sedan</span>
					</label>

					<label for="circle-2">
						<span class="circle two"></span>
						<span class="male">coupé</span>
					</label>

					<label for="circle-3">
						<span class="circle three"></span>
						<span class="male">Van</span>
					</label>
					<label for="circle-4">
						<span class="circle four"></span>
						<span class="male">Suv</span>
					</label>
				</div>
			</div>
			<div class="container">
				
				<input type="radio" name="sce" id="circle-5">
				<input type="radio" name="sce" id="circle-6">
				<input type="radio" name="sce" id="circle-7">
				<input type="radio" name="sce" id="circle-8">
				<span class="sce">Nos services</span>
				<div class="category">
					<label for="circle-5">
						<span class="circle five"></span>
						<span class="male">PPF</span>
					</label>

					<label for="circle-6">
						<span class="circle six"></span>
						<span class="male">protection céramique</span>
					</label>

					<label for="circle-7">
						<span class="circle seven"></span>
						<span class="male">lavage</span>
					</label>
					<label for="circle-8">
						<span class="circle eight"></span>
						<span class="male">nettoyage intérieur</span>
					</label>
				</div>
			</div>

				<input type="submit" value="submit">
			</div>
